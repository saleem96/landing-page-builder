package:
    type:           library
    name:           omnipay-yandex-kassa
    title:          Yandex.Kassa driver for Omnipay payment processing library
    headline:       "Omnipay: Yandex.Kassa"
    license:        MIT
    keywords:       php, omnipay, yandex-kassa, merchant, payment
    description:    |
        [Omnipay](https://github.com/omnipay/omnipay) is a framework agnostic, multi-gateway payment
        processing library for PHP 7.1+.

        This package implements [Yandex.Kassa](https://kassa.yandex.ru/) support for Omnipay.
